    # DIE and CIA

    - **Distributed** systems are resilient
      - High **Availability**
    - **Ephemeral** workloads are fast-moving
      - Breach of **Confidentiality** is less likely
    - **Immutable** environments cannot be changed
      - Strong **Integrity**
  </textarea>
  <aside class="notes"></aside>
</section>
<section data-markdown data-transition="none">
  <textarea data-template>
    # Modern Defenses

    - **Supply Chain Security**
      - What is in your containers and software (SBOM)
      - How was it created (Provenance)
      - Who or What created it (Signatures)
    - **Policy as Code**
      - Codified Least Privilege
      - Vulnerability Management
      - Runtime Security, enforced in pipelines
  </textarea>

</section>
