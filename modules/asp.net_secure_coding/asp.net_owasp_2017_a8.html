    ### A8:2017 - Insecure Deserialization
    Insecure Deserialization is a vulnerability which occurs when untrusted data is used to abuse the logic of an application upon it being deserialized, often resulting in a denial of service (DoS) attack, or arbitrary code execution.
  </textarea>
</section>
<section data-markdown data-transition="none">
  <textarea data-template>
    - Results in object and data-structure related attacks where the attacker modifies application logic or achieves arbitrary remote code execution.
    - Typical data tampering attacks, such as access-control-related attacks, where existing data structures are used but the content is changed.
  </textarea>
</section>
