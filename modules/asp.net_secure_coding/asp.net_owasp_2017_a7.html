    ### A7:2017 - Cross-Site Scripting (XSS)
    A type of injection in which malicious scripts are injected into otherwise benign websites, resulting in the execution of JavaScript within the browser.
  </textarea>
</section>
<section data-markdown data-transition="none">
  <textarea data-template>
    ## Types
    - **Reflected** XSS: The application includes unvalidated and unescaped user input as part of HTML output.
    - **Stored** XSS: The application stores unsanitized user input that is viewed at a later time.
    - **DOM** XSS: The application's JavaScript manipulates the Document Object Model (DOM) without contacting the server, making abuse of these issues difficult to detect.
  </textarea>
</section>

<section data-markdown data-transition="none">
  <textarea data-template>
    #### Mitigations
     - [Content Security Policy](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy)
     - [X-XSS-Protection](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection)
     - Input validation of inbound data to the app.
     - Encoding/parameterization of outbound data to the database.
     - Validation of data from your database.
     - Output encoding of all data from your app to the user.
  </textarea>
